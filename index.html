<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>time.esmel.xyz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="newtime()">
    <div id="clock">
        <p class="date">{{ date }}</p>
        <p class="time">{{ time }}</p>
        <p class="text">DIGITAL CLOCK Made by Andrew Frykman. <a onclick="credits()"><span style="cursor:pointer">Thanks to Jake Biesinger for JS help :)</span></a></p>
    </div>
    <script>
        function credits(){
            alert("Thanks to Jake Biesinger for adding the following code: \n\nsetInterval(function newtime(){ \ndocument.title = clock.time + \" \" + clock.date + \" - Made by Andrew Frykman\"\; \n\}, 10)\;\")\;");
        }
        </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>
    <script src="./script.js"></script>
</body>
</html>
